<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/blurred-bokeh-pattern-wallpaper-soft-touch-your-walls_1017-43483.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        .dropdown-menu {
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <form method="POST" action="/predict">

            <div class="mb-3">
                <label for="inputAge" class="form-label">Age:</label>
                <input type="number" class="form-control" id="inputAge" name="user_age" required>
            </div>

            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address:</label>
                <input type="number" class="form-control" id="inputAddress" name="user_address" required>
            </div>

            <div class="mb-3">
                <label for="inputFjob" class="form-label">Fjob:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputFjob" name="user_Fjob" required readonly>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Teacher</a></li>
                        <li><a class="dropdown-item" href="#">Services</a></li>
                        <li><a class="dropdown-item" href="#">At_home</a></li>
                        <li><a class="dropdown-item" href="#">Health</a></li>
                        <li><a class="dropdown-item" href="#">Other</a></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="inputMedu" class="form-label">Medu:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputMedu" name="user_Medu" required readonly>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">none</a></li>
                        <li><a class="dropdown-item" href="#">primary education (4th grade)</a></li>
                        <li><a class="dropdown-item" href="#">5th to 9th grade</a></li>
                        <li><a class="dropdown-item" href="#">secondary education</a></li>
                        <li><a class="dropdown-item" href="#">higher education</a></li>
                    </ul>
                </div>
            </div>

            <!-- Input field for user's email -->
            <div class="mb-3">
                <label for="inputTraveltime" class="form-label">Traveltime:</label>
                <input type="number" class="form-control" id="inputTraveltime" name="user_traveltime" required>
            </div>

            <div class="mb-3">
                <label for="inputStudytime" class="form-label">Studytime:</label>
                <input type="number" class="form-control" id="inputStudytime" name="user_studytime" required>
            </div>

            <div class="mb-3">
                <label for="inputFreetime" class="form-label">Freetime:</label>
                <input type="number" class="form-control" id="inputFreetime" name="user_freetime" required>
            </div>

            <div class="mb-3">
                <label for="inputGoout" class="form-label">Goout:</label>
                <input type="number" class="form-control" id="inputGoout" name="user_goout" required>
            </div>

            <div class="mb-3">
                <label for="inputWalc" class="form-label">Dalc:</label>
                <input type="number" class="form-control" id="inputWalc" name="user_walc" required>
            </div>

            <div class="mb-3">
                <label for="inputfamsize" class="form-label">Famsize:</label>
                <input type="number" class="form-control" id="inputFamsize" name="user_famsize" required>
            </div>

            <div class="mb-3">
                <label for="inputReason" class="form-label">Reason:</label>
                <input type="number" class="form-control" id="inputReason" name="user_reason" required>
            </div>

            <div class="mb-3">
                <label for="inputHigher" class="form-label">Higher:</label>
                <input type="number" class="form-control" id="inputHigher" name="user_higher" required>
            </div>

            <div class="mb-3">
                <label for="inputAbsences" class="form-label">Absences:</label>
                <input type="number" class="form-control" id="inputAbsences" name="user_absences" required>
            </div>

            <div class="mb-3">
                <label for="inputG1" class="form-label">G1:</label>
                <input type="number" class="form-control" id="inputG1" name="user_g1" required>
            </div>

            <div class="mb-3">
                <label for="inputG2" class="form-label">G2:</label>
                <input type="number" class="form-control" id="inputG2" name="user_g2" required>
            </div>

            <div class="mb-3">
                <label for="inputG3" class="form-label">G3:</label>
                <input type="number" class="form-control" id="inputG3" name="user_g3" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

    </div>
    <br>
    <br>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
